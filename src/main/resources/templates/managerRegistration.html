<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
<nav></nav>

<h1 class="ui center aligned header">Manager Registration</h1>

<div class="ui placeholder segment">
    <div class="ui three column very relaxed stackable grid">
        <div class="column"></div>
        <div class="column">
            <form action="#" method="post" th:action="@{/managerRegistration}" class="ui form">
                <div class="two fields">
                    <div class="required field">
                        <label>First Name</label>
                        <div class="ui icon input">
                            <input type="text" name="firstname" placeholder="First Name">
                        </div>
                    </div>
                    <div class="required field">
                        <label> Last Name</label>
                        <div class="ui icon input">
                            <input type="text" name="lastname" placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <div class="two fields">
                    <div class="required field">
                        <label>Username</label>
                        <div class="ui icon input">
                            <input type="text" name="username" placeholder="Username">
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="required field">
                        <label>Company</label>
                        <select class="ui search dropdown" name="company">
                            <option th:each="companies : ${page.content}" th:value="${companies.name}" th:text="${companies.name}">Company</option>
                        </select>
                    </div>
                </div>
                <div class="two fields">
                    <div class="required field">
                        <label>Password</label>
                        <div class="ui icon input">
                            <input type="password" name="password">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                    <div class="required field">
                        <label>Confirm Password</label>
                        <div class="ui icon input">
                            <input type="password" name="confirmpassword">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                </div>
                <div class="two fields">
                    <div class="required field">
                        <label>Street Address</label>
                        <div class="ui icon input">
                            <input type="text" name="street">
                        </div>
                    </div>
                    <div class="field"></div>
                </div>
                <div class="three fields">
                    <div class="required field">
                        <label>City</label>
                        <div class="ui icon input">
                            <input type="text" name="city">
                        </div>
                    </div>
                    <div class="required field">
                        <label>State</label>
                        <select class="ui search dropdown" name="state">
                            <option value="">State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="required field">
                        <label>Zipcode</label>
                        <div class="ui icon input">
                            <input type="text" name="zipcode">
                        </div>
                    </div>
                </div>
                <div class="ui error mini message"></div>
                <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">Manager registration failed</div>
                <button class="ui large fluid submit primary button">Register</button>
            </form>
            <br>
            <a class="ui large fluid button" href="#" th:href="@{/registerNavigation}">Back</a>
        </div>
        <div class="column"></div>
    </div>
</div>

<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $('.ui.form').form({
        fields : {
            firstname : {
                identifier: 'firstname',
                rules: [{
                    type : 'empty',
                    prompt: 'Please input firstname'
                }]
            },
            lastname : {
                identifier: 'lastname',
                rules: [{
                    type : 'empty',
                    prompt: 'Please input lastname'
                }]
            },
            username : {
                identifier: 'username',
                rules: [{
                    type : 'empty',
                    prompt: 'Please input username'
                }]
            },
            company : {
                identifier: 'company',
                rules: [{
                    type : 'empty',
                    prompt: 'Please select company'
                }]
            },
            password : {
                identifier: 'password',
                rules: [{
                    type : 'empty',
                    prompt: 'Please input password'
                }]
            },
            confirmpassword : {
                identifier: 'confirmpassword',
                rules: [{
                    type : 'empty',
                    prompt: 'Please input confirmpassword'
                }]
            },
            street : {
                identifier: 'street',
                rules: [{
                    type : 'empty',
                    prompt: 'Please input street address'
                }]
            },
            city : {
                identifier: 'city',
                rules: [{
                    type : 'empty',
                    prompt: 'Please input city'
                }]
            },
            state : {
                identifier: 'state',
                rules: [{
                    type : 'empty',
                    prompt: 'Please select state'
                }]
            },
            zipcode : {
                identifier: 'zipcode',
                rules: [
                    {
                        type : 'empty',
                        prompt: 'Please input zipcode'
                    },
                    {
                        type: 'exactLength[5]',
                        prompt: "the length of zipcode should be 5"
                    }
                ]
            },
        }
    });
</script>
</body>
</html>
