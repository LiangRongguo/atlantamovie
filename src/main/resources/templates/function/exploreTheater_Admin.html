<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Theater</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
<nav></nav>

<h1 class="ui center aligned header">Explore Theater</h1>

<div class="ui placeholder segment">
    <div class="ui three column very relaxed stackable grid">
        <div class="column"></div>
        <div class="column">
            <form action="#" method="post" th:action="@{/func/exploreTheater_Admin}" class="ui form">
                <div class="two fields">
                    <div class="field">
                        <label>Theater Name</label>
                        <select class="ui search dropdown" name="theater">
                            <option value="">--ALL--</option>
                            <option th:each="theaters : ${page_theater.content}" th:value="${theaters.theaterId.theatername}" th:text="${theaters.theaterId.theatername}">Theater</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Company Name</label>
                        <select class="ui search dropdown" name="company">
                            <option value="">--ALL--</option>
                            <option th:each="companies : ${page_company.content}" th:value="${companies.name}" th:text="${companies.name}">Company</option>
                        </select>
                    </div>
                </div>

                <div class="two fields">
                    <div class="field">
                        <label>City</label>
                        <div class="ui icon input">
                            <input type="text" name="city">
                        </div>
                    </div>
                    <div class="field">
                        <label>State</label>
                        <select class="ui search dropdown" name="state">
                            <option value="">--ALL--</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>
                <button class="ui large fluid submit primary button">Filter</button>
            </form>
        </div>
        <div class="column"></div>
    </div>

    <div class="ui one column very relaxed stackable grid">
        <div class="column">
            <div id="table-container">
                <table th:fragment="TheaterList" class="ui compact teal table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Theater</th>
                        <th>Address</th>
                        <th>Company</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="theater,iterStat : ${page.content}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${theater.theaterId.theatername}">Theater Name</td>
                        <td th:text="${theater.street} + ', ' + ${theater.city} + ', ' + ${theater.state} + ', ' + ${theater.zipcode}">Address</td>
                        <td th:text="${theater.theaterId.companyname}">Company Name</td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>

                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <br><a class="ui large fluid button" href="#" th:href="@{/func/adminFunctionality}">Back</a><br>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>

</script>
</body>
</html>
