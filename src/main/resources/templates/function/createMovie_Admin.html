<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
<nav></nav>

<h1 class="ui center aligned header">Create Movie</h1>

<div class="ui placeholder segment">
    <div class="ui three column very relaxed stackable grid">
        <div class="column"></div>
        <div class="column">
            <form action="#" method="post" th:action="@{/func/createMovie_Admin}" class="ui form">
                <div class="two fields">
                    <div class="required field">
                        <label>Movie Name</label>
                        <div class="ui icon input">
                            <input type="text" name="name" placeholder="">
                        </div>
                    </div>
                    <div class="required field">
                        <label>Duration</label>
                        <div class="ui icon input">
                            <input type="text" name="duration" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="two fields">
                    <div class="required field">
                        <label>Release Date</label>
                        <div class="ui icon input">
                            <input type="text" name="releasedate" placeholder="">
                            <i class="calendar outline icon"></i>
                        </div>
                    </div>
                    <div class="field"></div>
                </div>
                <div class="ui error mini message"></div>
                <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">Movie creation failed</div>
                <button class="ui large fluid submit primary button">Create</button>
            </form>
            <br>
            <a class="ui large fluid button" href="#" th:href="@{/func/adminFunctionality}">Back</a>
        </div>
        <div class="column"></div>
    </div>
</div>

<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $('.ui.form').form({
        fields : {
            name : {
                identifier: 'name',
                rules: [{
                    type : 'empty',
                    prompt: 'Please input movie name'
                }]
            },
            duration : {
                identifier: 'duration',
                rules: [
                    {
                        type : 'empty',
                        prompt: 'Please input duration'
                    },
                    {
                        type : 'number',
                        prompt: 'Please input number for duration.'
                    }
                ]
            },
            releasedate : {
                identifier: 'releasedate',
                rules: [
                    {
                        type : 'empty',
                        prompt: 'Please input releasedate'
                    }
                ]
            }
        }
    });
</script>
</body>
</html>
