<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager&Customer Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
<nav></nav>

<h1 class="ui center aligned header">Manager&Customer Registration</h1>

<div class="ui placeholder segment">
    <div class="ui three column very relaxed stackable grid">
        <div class="column"></div>
        <div class="column">
            <form class="ui form">
                <div class="two fields">
                    <div class="required field">
                        <label>First Name</label>
                        <div class="ui icon input">
                            <input type="text" name="firstname" placeholder="First Name">
                        </div>
                    </div>
                    <div class="required field">
                        <label> Last Name</label>
                        <div class="ui icon input">
                            <input type="text" name="lastname" placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <div class="two fields">
                    <div class="required field">
                        <label>Username</label>
                        <div class="ui icon input">
                            <input type="text" name="username" placeholder="Username">
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="field"></div>
                </div>
                <div class="two fields">
                    <div class="required field">
                        <label>Password</label>
                        <div class="ui icon input">
                            <input type="password" name="password">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                    <div class="required field">
                        <label>Confirm Password</label>
                        <div class="ui icon input">
                            <input type="password" name="confirmpassword">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                </div>
                <button class="ui large fluid submit primary button">Register</button>
            </form>
            <br>
            <a class="ui large fluid button" href="#" th:href="@{/registerNavigation}">Back</a>
        </div>
        <div class="column"></div>
    </div>
</div>

<footer></footer>
</body>
</html>
