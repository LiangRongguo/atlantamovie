<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
<nav></nav>

<h1 class="ui center aligned header">Atlanta Movie Login</h1>
<div class="ui placeholder segment">
    <div class="ui four column very relaxed stackable grid">
        <div class="column"></div>
        <div class="column">
            <form class="ui form" method="post" action="#" th:action="@{/login}">
                <div class="required field">
                    <label>Username</label>
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="username">
                    </div>
                </div>
                <div class="required field">
                    <label>Password</label>
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="password">
                    </div>
                </div>
                <div class="ui error mini message"></div>
                <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">Username/password</div>
                <button class="ui blue submit button">Login</button>
            </form>
        </div>
        <div class="middle aligned column">
            <a class="ui big button" href="#" th:href="@{/registerNavigation}"><i class="signup icon"}> </i> Register </a>
        </div>
    </div>
    <div class="ui vertical divider">Or</div>
    <div class="column"></div>
</div>

<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $('.ui.form').form({
        fields : {
            username : {
                identifier: 'username',
                rules: [{
                    type : 'empty',
                    prompt: 'Please input username'
                }]
            },
            password : {
                identifier: 'password',
                rules: [{
                    type : 'empty',
                    prompt: 'Please input password'
                }]
            }
        }
    });
</script>
</body>
</html>
